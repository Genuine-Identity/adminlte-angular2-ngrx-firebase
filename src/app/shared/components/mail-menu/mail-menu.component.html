<a [routerLink]="'/mail/compose'" class="btn btn-primary btn-block margin-bottom"> Compose</a>
<div style="height:15px"></div>
<div class="box box-solid">
	<div class="box-header with-border"> 
		<h3 class="box-title">Folders</h3>
		<div class="box-tools">
			<button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body no-padding">
        <ul class="nav nav-stacked">
          <li class="active"><a [routerLink]="'/mail/inbox'"><i class="fa fa-inbox"></i> Inbox <span class="label label-primary pull-right">12</span></a></li>
            <li><a [routerLink]="'/mail/sent'"><i class="fa fa-envelope-o"></i> Sent</a></li>
            <li><a [routerLink]="'/mail/junk'"><i class="fa fa-filter"></i> Junk <span
                        class="label label-warning pull-right">65</span></a>
            </li>
            <li><a [routerLink]="'/mail/trash'"><i class="fa fa-trash-o"></i> Trash</a></li>
        </ul>
    </div>
</div>
<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">Labels</h3>
        <div class="box-tools">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body no-padding">
        <ul class="nav nav-pills nav-stacked">
            <li><a [class.disabled]="true"><i class="fa fa-circle-o text-red"></i> Important</a></li>
            <li><a [class.disabled]="true"><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
            <li><a [class.disabled]="true"><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
        </ul>
    </div>
</div>
