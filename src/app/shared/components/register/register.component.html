<section>
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Register User1</h3>
				</div>
				<div class="register-box">
					<div class="register-box-body">
						<p class="login-box-msg">Register a new membership</p>
						<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
							<div class="form-group has-feedback" [ngClass]="{'has-error': (f.firstName?.invalid && (f.firstName?.dirty || f.firstName?.touched)) || submitted && f.firstName.errors , 'has-success': f.firstName?.valid && (f.firstName?.dirty || f.firstName?.touched)}">
								<input type="text"
                  class="form-control" 
                  placeholder="First Name" 
                  formControlName="firstName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div *ngIf="f.firstName?.invalid && (f.firstName?.dirty || f.firstName?.touched) || submitted && f.firstName.errors">                    
                    <span *ngIf="f.firstName.errors.required || submitted && f.firstName.errors" class="help-block">First Name is required</span>
                </div>
              </div>
              <div class="form-group has-feedback" [ngClass]="{'has-error': (f.lastName?.invalid && (f.lastName?.dirty || f.lastName?.touched)) || submitted && f.lastName.errors , 'has-success': f.lastName?.valid && (f.lastName?.dirty || f.lastName?.touched)}">
                <input type='text'
                        class="form-control" 
                        placeholder="Last Name" 
                        formControlName="lastName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div *ngIf="f.lastName?.invalid && (f.lastName?.dirty || f.lastName?.touched) || submitted && f.lastName.errors">                      
                    <span *ngIf="f.lastName.errors.required || submitted && f.lastName.errors" class="help-block">Last Name is required</span>
                </div>
              </div>
              <div class="form-group has-feedback" [ngClass]="{'has-error': (f.email?.invalid && (f.email?.dirty || f.email?.touched)) || submitted && f.email.errors , 'has-success': f.email?.valid && (f.email?.dirty || f.email?.touched)}">
                <input type="email" 
                        class="form-control" 
                        placeholder="Email" 
                        formControlName="email" autocomplete="off"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  <div *ngIf="f.email?.invalid && (f.email?.dirty || f.email?.touched) || submitted && f.email.errors">
                        <span *ngIf="f.email.errors.required" class="help-block">Email is required</span>
                        <span *ngIf="f.email.errors.email" class="help-block">Email must be a valid email address</span>
                  </div>                  
              </div>
              <div class="form-group has-feedback" [ngClass]="{'has-error': (f.password?.invalid && (f.password?.dirty || f.password?.touched)) || submitted && f.password.errors , 'has-success': f.password?.valid && (f.password?.dirty || f.password?.touched)}">
                <input type="password" 
                        class="form-control" 
                        placeholder="Password"  
                        formControlName="password"
                        autocomplete="new-password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="f.password?.invalid && (f.password?.dirty || f.password?.touched) || submitted && f.email.errors" class="invalid-feedback">
                   <span *ngIf="f.password.errors.required " class="help-block">Password is required</span>
                   <span *ngIf="f.password.errors.minlength" class="help-block">Password must be at least 6 characters</span>
                </div>
              </div>       
              <div class="row">
                <div class="col-xs-8">
                  <div class="checkbox icheck">
                    <label>
                      <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                        </div>I agree to the <a class="disabled">terms</a>
                    </label>
                  </div>
                </div>
                <div class="col-xs-4">
                  <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="loading">Register</button>
                </div>   
              </div>
            </form>
          </div>
        </div> 
        <div>
          <app-alert [alert]="alert"></app-alert>
        </div>          
      </div>        
    </div>
  </div> 
</section>
<script>

</script>
